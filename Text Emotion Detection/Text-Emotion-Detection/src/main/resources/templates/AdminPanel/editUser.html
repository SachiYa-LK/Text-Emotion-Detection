<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="" />


    <title>Home | ANADA Admin</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Anonymous+Pro:400,700|Arimo:400,700"
      rel="stylesheet"
    />

     <link rel="stylesheet" th:href="@{../../assets/admin/css/app.css}" />
  </head>
  <body>
    <svg width="24" height="24" viewBox="0 0 24 24" style="display:none">
      <g
        id="logo-icon"
        stroke="currentColor"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        fill-rule="evenodd"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
      </g>
    </svg>

    <div class="page page-sticky-sidebar">
   
      <div class="position-relative d-flex flex-row flex-fill page-wrapper">
        <div
          class="sidebar bg-dark page-sidebar"
          style="transform:translateX(0);min-width:280px;max-width:280px"
        >
          <div class="h-100 d-flex flex-column flex-1">
            <nav
              class="navbar navbar-expand-md  d-none d-lg-flex d-xl-flex bg-dark"
            >
              <a href="#" class="navbar-brand">
                <svg width="24" height="24">
                  <use xlink:href="#logo-icon"></use>
                </svg>
                <span class="ml-3">Admin Panel</span>
              </a>
              <a href="javascript:;" class="nav-toggle">
                <span class="animated-icon">
                  <div
                    style="width:24px;height:24px"
                    data-animation-path="vendor/animated-icons/menu-back/menu-back.json"
                    data-anim-loop="false"
                  ></div>
                </span>
              </a>
            </nav>
            <ul class="d-block scroll-y flex-1 py-3 nav flex-column">
              <div class="sidebar-item">
                <li class="nav-item  active">
                  <a
                    class="nav-link d-flex align-items-center nav-link"
                   th:href="@{'/admin/'}"
                  >
                    <span class="animated-icon">
                    </span>
                    <span class="mr-auto menu-name">Home</span>
                  </a>
                </li>
              </div>
              <div class="sidebar-item">
                <li class="nav-item  active">
                  <a
                    class="nav-link d-flex align-items-center nav-link"
                    href="/logout"
                  >
                    <span class="animated-icon">
                    </span>
                    <span class="mr-auto menu-name">Log Out</span>
                  </a>
                </li>
              </div>
            </ul>
          </div>
        </div>
        <div class="page-overlay" style="visibility:hidden;opacity:0"></div>

          <div class="page-inner bg-light ">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="mb-4 card">
                  <div class="card-header">
                    <b>Edit Users</b>
                  </div>
                  <div class="card-body">
                    <form th:action="@{/admin/editUser/{id}(id=${user.id})}" th:object="${user}" method="post">
                      <div class="form-group">
                        <label class="" for="exampleEmail">Name</label>
                        <input
                          class="form-control"
                          id="exampleEmail"
                          th:field="*{name}" name="name"
                          placeholder="Name"
                          type="text"
                        />
                      </div>

                      <div class="form-group">
                        <label class="" for="exampleEmail">Email</label>
                        <input
                          class="form-control"
                          id="exampleEmail"
                          name="email"  th:field="*{email}"
                          placeholder="Email"
                          type="email"
                        />
                      </div>

                      <div class="form-group">
                        <label class="" for="exampleEmail">Mobile Number</label>
                        <input
                          class="form-control"
                          id="exampleEmail"
                          name="mobile"  th:field="*{mobile}"
                          placeholder="Mobile Number"
                          type="number"
                        />
                      </div>

                      <div class="form-group">
                        <label class="" for="examplePassword">Password</label>
                        <input
                          class="form-control"
                          id="examplePassword"
                          name="password"  th:field="*{password}"
                          placeholder="Password"
                          type="password"
                        />
                      </div>
                      <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        
        </div>
      </div>
    </div>

    <script th:src="@{../../assets/admin/vendor/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{../../assets/admin/vendor/bootstrap.bundle.min.js}"></script>
    <script th:src="@{../../assets/admin/vendor/lottie.js}"></script>

    <script th:src="@{../../assets/admin/js/app.js}"></script>
  </body>
</html>
